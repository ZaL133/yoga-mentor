<body>
  <div class="fade" id="b">
    <div class="container">
        <nav class="navbar navbar-dark bg-dark">

                <span class="navbar-brand mb-0 h1">Yoga mentor</span>
            </div>
        </nav>

        <div style="max-width: 50vw; margin:auto; ">
        
            <!-- runner -->
            <button class="btn btn-info" id="get-yoga" style="margin-top: 30px; max-width: 200px;">Get Yoga poses</button>

            <!-- results -->
            <ol id="results" style="max-width: 500px;"></ol>
        </div>
    </div>
  </div>
  <style>
    .row { 
        margin-top: 10px;
        margin-bottom: 10px;
    }

    #results { 
        max-width: 500px;
        display: block;
        font-weight: bold;
        font-size: 24px;
        line-height: 55px;
        min-width: 25vw;
        min-height: 25vw;
        margin-top: 10vh;
        position: relative;
    }

    .result {
        color: black;
        animation: example;        
        animation-name: example;
        animation-duration: 4s;
    }


@keyframes example {
  0%   {background-color:red; color: red; left:0px; top:0px; transform:rotate(0deg);}
  25%  {background-color:blue; color: blue; left:200px; top:0px; transform:rotate(360deg);}
  50%  {background-color:green; color: green; left:200px; top:200px;transform:rotate(720deg);}
  75%  {background-color:orange; color: orange; left:0px; top:200px;transform:rotate(1080deg);}
  100% {background-color:white; color: black; left:0px; top:0px;transform:rotate(1440deg);}
}
  </style>

  <script type="text/javascript">

    const howMany = 3;
    window.onload = function(){
        // fade in 
        document.getElementById("b").classList.add("show");
    const yogaPoses     = poses.split('\n');
    const numberOfPoses = yogaPoses.length;

    document.getElementById("get-yoga").onclick = (el) => {
        let self = el.target;
        let resultsElement = document.getElementById("results");
        self.setAttribute("disabled", true);

        // remove the shown class
        resultsElement.innerHTML = "";

        return new Promise((x, y) => {
            setTimeout(() => {
                let resultsElement = document.getElementById("results");

                const selectedPoses = [];
                for(var i = 0; i < howMany; i++) {
                    var pose = parseInt((Math.random(i) * 100000 ) % numberOfPoses);
                    selectedPoses.push(yogaPoses[pose]);
                }

                var poseHtmls = Array.from(selectedPoses.map((x) => `<li class='result'>${x}</li>`));
                
                for(var i = 0; i < poseHtmls.length; i++) {
                    var poseHtml = poseHtmls[i];
                    setTimeout((ph) => {
                        resultsElement.insertAdjacentHTML("beforeend", ph);
                    }, i * 4000, poseHtml)

                    
                }

            }, 50);
        }).then(() => {
            self.removeAttribute("disabled");
        })
        
    }
  };
